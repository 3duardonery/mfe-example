<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>example01-mfe</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:," />
  </head>

  <body class="dds__m-0 dds__w-100">
    <div class="dds__container-fluid dds__p-3" id="mfeContentDiv"></div>
  </body>

  <script>
    loadMfe();

    function loadMfe() {
      var element = document.getElementsByTagName("example01-mfe")[0];
      if (element) element.remove();

      const mfeElement = document.createElement("example01-mfe");
      const mfeContent = document.querySelector("#mfeContentDiv");
      mfeContent.appendChild(mfeElement);
    }
  </script>
</html>
